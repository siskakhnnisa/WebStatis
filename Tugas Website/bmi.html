			</div>

					<td class="bagian4"><input type="reset" onclick="hapus()" value="Ulangi"></td>
				</tr>
				
			</table>
		</div>

		<h4 id="bmi"></h4>
		<h3 id="hasil"></h3>
		<h5 id="keterangan"></h5>
		<p id="penjelasan"></p>
		</div>

			document.getElementById("bmi").innerHTML = "Hasil Perhitungan BMI"
		}else if((bmi <= 18.4)){
			keterangan = "Kurang";
			penjelasan = "Hasil perhitungan menunjukkan bahwa Anda memiliki berat badan kurang atau tergolong kurus. Hasil ini berdasarkan angka BMI Anda yang berada di bawah 18.5. Sebagai solusinya, Anda membutuhkan asupan kalori tambahan sebanyak 300-500 kkal per hari. Perbaiki juga pola makan dan pola hidup untuk mendapatkan berat badan ideal. Cek kebutuhan kalori per hari dengan menggunakan fitur Kalkulator Kalkulator Kalori DokterSehat. Hasil perhitungan menunjukkan bahwa Anda memliki berat badan normal. Hasil ini berdasarkan angka BMI Anda yang ada di antara angka 18.5 sampai 24.9. Memiliki berat badan ideal bisa menjadi salah satu cara untuk menjaga kesehatan tubuh secara keseluruhan. Anda juga bisa terhindar dari berbagai risiko penyakit berbahaya. Cara menjaga berat badan ideal adalah dengan mengatur pola makan dan melakukan olahraga rutin. Pada intinya, Anda harus tetap menjalankan pola hidup sehat. Pastikan untuk selalu menyeimbangkan antara energi yang masuk dengan energi yang dikeluarkan. Hasil perhitungan menunjukkan bahwa Anda memiliki berat badan berlebih atau gemuk. Hasil ini berdasarkan angka BMI Anda yang ada di antara angka 25 sampai 29.9. Sebagai solusinya, Anda harus mengurangi asupan asupan kalori harian sekitar 300-500 kkal. Mulai sekarang coba lebih perhatikan kalori dari makanan dan minuman yang Anda konsumsi. Mengurangi asupan kalori harian sekitar 500 kkal dapat membantu menurunkan berat badan sebesar 0,5-1 kg per minggu. Bukan hanya mengurangi asupan kalori, penurunan berat badan bisa tercapai dengan rutin berolahraga. Perlu diingat bahwa jangan konsumsi kalori di bawah 1.200 kkal per hari karena bisa berdampak buruk pada kesehatan."
			document.getElementById("bmi").innerHTML = "Hasil Perhitungan BMI"
		}else{
			bmi = "";
			hasil="";
			keterangan = "";
			penjelasan = "";
			document.getElementById("notif1").innerHTML = "<i>*Tinggi Badan Tidak Boleh kosong</i>";
			document.getElementById("notif2").innerHTML = "*<i>Berat Badan Tidak Boleh kosong</i>";
		}		
		document.getElementById("hasil").innerHTML = bmi.toFixed(1)
		document.getElementById("keterangan").innerHTML = keterangan;
		document.getElementById("penjelasan").innerHTML = penjelasan;
	}
	function hapus(){
		document.getElementById("height").value = "";
	    document.getElementById("weight").value = "";
	    document.getElementById("bmi").innerHTML = "";
	    document.getElementById("hasil").innerHTML= "";
	    document.getElementById("keterangan").innerHTML = "";
	    document.getElementById("penjelasan").innerHTML= "";

	}
</script>
